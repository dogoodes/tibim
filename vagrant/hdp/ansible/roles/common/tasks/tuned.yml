---

- name: make sure ntp is started up
  service:
    name: ntpd
    state: started
    enabled: yes
  ignore_errors: true

- name: set file /etc/hosts
  template:
    src: hosts.j2
    dest: /etc/hosts

- name: stop and disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: False
  ignore_errors: true

- name: disable selinux
  selinux:
    state: disabled

- name: set timezone
  timezone:
    name: America/Sao_Paulo

- name: configure umask to 0022
  command: umask 0022

- name: set umask to 0022 in /etc/profile
  command: echo umask 0022 >> /etc/profile

- name: reload settings from all system configuration files
  shell: sysctl --system

